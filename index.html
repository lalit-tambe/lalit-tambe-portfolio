<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lalit Tambe - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vscode/codicons@0.0.35/dist/codicon.min.css">
    <style>
      body {
        font-family: 'Inter', 'Segoe UI', sans-serif;
        --title-bar-bg: #3c3c3c;
        --sidebar-bg: #252526;
        --editor-bg: #1e1e1e;
        --status-bar-bg: #2c2c2c;
        --active-tab-bg: #1e1e1e;
        --inactive-tab-bg: #2d2d2d;
        --active-line-bg: rgba(58, 62, 73, 0.7);
        --line-number-color: #858585;
      }
      
      .codicon {
        font-family: 'codicon';
      }

      /* Forcefully override the Codicon default size for the activity bar */
      .activity-bar-icon.codicon {
        font-size: 25px !important;
      }

      .editor-font code {
        font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace;
      }

      /* Syntax Highlighting (Dark+ Theme) */
      .token.comment { color: #6A9955; }
      .token.keyword { color: #569CD6; }
      .token.string { color: #CE9178; }
      .token.variable { color: #9CDCFE; }
      .token.operator { color: #d4d4d4; }
      .token.punctuation { color: #d4d4d4; }
      .token.property { color: #9CDCFE; }
      .token.function { color: #DCDCAA; }
      .token.number { color: #B5CEA8; }
      .token.class-name { color: #4EC9B0; }

      .markdown-body {
        display: flex;
        flex-direction: column;
        min-height: 100%;
      }
      .markdown-body .readme-content-wrapper {
        flex-grow: 1;
      }

      .markdown-body h2 {
        font-size: 2rem;
        border-bottom: none;
        /* padding-bottom: 0.3em; */
        margin-top: 0;
        margin-bottom: 0.5rem;
        font-weight: 700;
        line-height: 1.25;
        color: #569CD6;
      }
      .markdown-body .subtitle {
        font-size: 1.1rem;
        color: #9CDCFE;
        margin-bottom: 1rem;
        display: block;
      }
      .markdown-body p {
        margin-bottom: 1rem;
      }
      .markdown-body p:last-child {
        margin-bottom: 0;
      }

      .markdown-body .welcome-banner {
        line-height: 30px;
        background: rgba(45, 45, 45, 0.5);
        border: 1px solid #444;
        border-radius: 8px;
        padding: 1.5rem;
        /* margin-bottom: 2rem; */
        position: relative;
        overflow: hidden;
      }
      .markdown-body .welcome-banner::before {
        content: '';
        position: absolute;
        top: -50px;
        left: -50px;
        width: 150px;
        height: 150px;
        background: radial-gradient(circle, rgba(0, 122, 204, 0.2), transparent 70%);
        animation: pulse 5s infinite;
      }
      @keyframes pulse {
        0% { transform: scale(0.9); opacity: 0.5; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(0.9); opacity: 0.5; }
      }
      .markdown-body .tech-badge {
        /* display: inline-block; */
        display: inline;
        background-color: #333;
        color: #4EC9B0;
        padding: 0.25em 0.6em;
        border-radius: 4px;
        font-family: 'Fira Code', monospace;
        font-size: 0.9em;
        margin: 0 0.25rem;
        border: 1px solid #444;
      }
      .markdown-body .call-to-action {
        margin-top: 2rem;
        padding: 1rem;
        background: #252526;
        border-left: 3px solid #007acc;
        font-style: italic;
        color: #ccc;
      }

      .markdown-body .readme-main-content {
        display: flex;
        align-items: center;
        gap: 2rem;
        margin-bottom: 2rem;
      }
      .markdown-body .welcome-banner-wrapper {
        flex: 5;
      }
      .markdown-body .profile-picture-wrapper {
        flex: 2;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .markdown-body .profile-picture {
        width: 100%;
        max-width: 300px;
        aspect-ratio: 1/1;
        /* height: 160px; */
        border-radius: 50%;
        object-fit: cover;
      }

      /* Custom Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #424242;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #555555;
      }
      ::-webkit-scrollbar-corner {
        background: transparent;
      }
    </style>

</html>
