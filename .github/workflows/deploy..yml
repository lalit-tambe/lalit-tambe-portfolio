name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [main] # Or 'master', whichever is your main branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a current LTS version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # This uses the 'build' script from your package.json

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # 'dist' is Vite's default build folder
